<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    {% if page.title %}
    <title>{{ page.title }} ({{ site.description }})</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <meta name="description" content="{{ site.meta_description }}">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/assets/images/icon.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather:400,700,700italic,400italic|Source+Sans+Pro:400,700,700italic,400italic">
    <!-- This is for syntax highlight -->
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
    <!-- Customization  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="/rss.xml">
</head>
<body class="home-template">

    {{ content }}

    <footer class="site-footer">
        <div class="inner">
            <section class="icons">
                <a class="icon-mail" href="mailto:{{ site.author.email }}" title="Email me"></a>
                <a class="icon-github" href="https://github.com/{{ site.author.github }}" title="GitHub"></a>
                <a class="icon-stackoverflow" href="https://stackoverflow.com/{{ site.author.stackoverflow }}" title="StackOverflow"></a>
                <a class="icon-key" href="{{ site.baseurl }}assets/files/gpg.pub" title="GPG Public Key"></a>
                <a class="icon-feed" href="{{ site.baseurl }}rss.xml" title="RSS"></a>
            </section>
            <section class="copyright">Copyright {% if page.date %}&copy; {{ page.date | date: '%Y' }} {% endif %}<a href="{{ site.baseurl }}about">{{ site.author.name }}</a> &bull; All rights reserved.</section>
        </div>
    </footer>


    <script type="text/javascript" src="/assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/jquery-scrollto.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
