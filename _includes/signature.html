{% if site.author %}
    <section class="author">
        <header> <a href="{{site.baseurl}}"> <img class="profile" src="{{site.baseurl}}assets/images/me.jpg" alt="Author's profile picture"></a></header>
        <article>
            <!-- Author Name -->
            <h4> {{site.author}} </h4>
            <!-- Author Bio -->
            <p>
                Writer of programs and a few other things.
                Making computers for anyone at
                <a href="http://www.kano.me">Kano</a>. Find me on
                <a href="http://twitter.com/radekpazdera">Twitter</a>,
                <a href="https://github.com/pazdera">Github</a> or
                <a href="http://www.linkedin.com/in/pazdera">Linked&nbsp;In</a>.
            </p>
        </article>
    </section>
{% endif %}

<section class="share">
    <h4>Share this</h4>
    <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&amp;url={{page.url | prepend:site.url}}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
    </a>
    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{page.url | prepend:site.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
    </a>
    <a class="icon-google-plus" href="https://plus.google.com/share?url={{page.url | prepend:site.url}}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="hidden">Google+</span>
    </a>
</section>
