{% if site.author.name %}
    <section class="author">
        <header> <a href="{{ site.baseurl }}"> <img class="profile" src="{{ site.author.avatar }}" alt="Author's profile picture"></a></header>
        <article>
            <!-- Author Name -->
            <h4> {{ site.author.name }} </h4>
            <!-- Author Bio -->
            <p>
                Security conscious, Linux-loving, open source
                developer and advocate. Check out some of my
                projects on
                <a href="https://github.com/brbsix">GitHub</a>.
            </p>
        </article>
    </section>
{% endif %}

<section class="share">
    <h4>Share this</h4>
    <a class="icon-twitter" href="https://twitter.com/share?text={{ page.title }}&amp;url={{ page.url | prepend:site.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
    </a>
    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend:site.url }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
    </a>
    <a class="icon-google-plus" href="https://plus.google.com/share?url={{ page.url | prepend:site.url }}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="hidden">Google+</span>
    </a>
</section>
