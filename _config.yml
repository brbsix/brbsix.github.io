name: brbsix.github.io
title: brbsix.github.io
description: 'by Six'
meta_description: 'open source life'

markdown: kramdown
highligher: true
paginate: 100
timezone: America/Los_Angeles
future: true

# Details for the RSS feed generator
url: 'http://brbsix.github.io'
baseurl: '/'

author:
  name: Six
  avatar: /assets/images/avatar.png
  email: brbsix@gmail.com
  github: brbsix
  stackoverflow: users/4117209/six

disqus_shortname: brbsix
google_analytics: UA-58772616-1

mailchimp:
  subscribe: //radek.us10.list-manage.com/subscribe/post?u=8aed428a847b6d5b297a928ba&amp;id=a6058b8be5
  unsubscribe: http://radek.us10.list-manage2.com/unsubscribe?u=8aed428a847b6d5b297a928ba&id=a6058b8be5

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:year/:month/:day/:title/

exclude:
  - 'bower_components'
  - 'bower.json'
  - 'gulpfile.js'
  - 'node_modules'
  - 'package.json'
  - 'vendor'

gems:
  - 'jekyll-paginate'

collections:
  short_urls:
    output: true
    permalink: '/p/:path/'

defaults:
  -
    scope:
      path: ''  # empty string for all files
      type: short_urls
    values:
      layout: redirect
